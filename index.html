	<body>
		<!-- Navigation Bar -->
		<nav class="top-bar docs-bar hide-for-small" data-topbar data-load-view="nav"></nav>

		<!-- Widgets -->
		<div id="widgets">

			<!-- Transactions View -->
			<div id="transactions" class="widget" data-load-view="transactions"></div><!-- /#transactions -->

			<!-- Peers View -->
			<div id="peers" class="widget hidden" data-load-view="peers"></div><!-- /#peers -->

			<!-- Blocks View -->
			<div id="blocks" class="widget hidden" data-load-view="blocks"></div><!-- /#blocks -->

			<!-- Accounts View -->
			<div id="accounts" class="widget hidden" data-load-view="accounts"></div><!-- /#accounts -->

			<!-- Splash Logo -->
			<div id="logo-splash"></div>

		</div><!-- /#widgets -->

		<div id="interfaceDisabler" class="interfaceDisabler">
			<div class="dialog">
				<div class="dialogHeader">
					<div id="dialogTitle" class="dialogTitle"></div>
					<div id="dialogClose" class="close" title="Close"></div>
				</div>
				<div id="dialogContent" class="dialogContent"></div>
			</div>
		</div>

		<!-- Modal Windows -->
		<div id="modals" class="hidden" data-load-view="modals"></div>

		<div id="footer">
			<div class="versions">
				<a href="http://www.nxtcrypto.org/nxt-coin/client-download" target="_blank">Nxt</a> :: <span class="nxt-version"></span> / Nxs :: <span class="nxs-version"></span>
			</div>
		</div>

		<input type="hidden" name="deadline" id="deadline" value="" />

		<!-- Templates -->
		<div class="template" data-load-view="templates/transaction"></div>
		<div class="template" data-load-view="templates/peer"></div>
		<div class="template" data-load-view="templates/block"></div>
